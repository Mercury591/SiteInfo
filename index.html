<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic-Games</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="im/x-icon" href="img/favicon.png">
</head>
<body>
  <!-- Logo no canto superior esquerdo -->
  <img src="img/logo.png" alt="Logo do Jogo" class="logo">

  <div class="container">
    <!-- Título Principal -->
    <h1>Informações do Jogo</h1>
    
    <!-- Instrução para o usuário -->
    <p>Escolha um item para ver detalhes:</p>
    
    <!-- Lista de seleção estilizada -->
    <div class="custom-select">
      <select id="itemList">
        <option value="">Selecione um item</option>
        <option value="item1">BENEFÍCIOS DE NÍVEL</option>
        <option value="item2">PREMIO DO REI</option>
        <option value="item3">ARMAS</option>
        <option value="item4">REBORNE E PETS</option>
        <option value="item5">DROP DE BOSS</option>
        <option value="item6">QUEST DE INVOCAR 3 PETS</option>
      </select>
    </div>

    <!-- Área para exibir informações -->
    <div id="infoDisplay" class="info-display">
      <p>Selecione um item acima para ver as informações.</p>
    </div>

    <!-- Contêiner para as imagens -->
    <div class="image-container">
      <img src="img/eudemon/6.png" alt="Imagem 1" class="animated-image">
      <img src="img/eudemon/2.png" alt="Imagem 2" class="animated-image">
      <img src="img/eudemon/4.png" alt="Imagem 3" class="animated-image">
    </div>
  </div>

  <!-- Botões de Redes Sociais -->
  <div class="social-buttons">
    <a href="https://wa.me/+5562999121251" target="_blank" class="social-button whatsapp">
      <img src="img/whatsapp1.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/SEUPERFIL" target="_blank" class="social-button instagram">
      <img src="img/insta.png" alt="Instagram">
    </a>
    <a href="https://twitter.com/SEUPERFIL" target="_blank" class="social-button twitter">
      <img src="img/x.png" alt="Twitter">
    </a>
    <a href="https://discord.gg/SEUCODIGO" target="_blank" class="social-button discord">
      <img src="img/discord.png" alt="Discord">
    </a>
  </div>

  <!-- Script para funcionalidades -->
  <script src="js/script.js"></script>
</body>
</html>
